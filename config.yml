baseURL: "http://yl4869.github.io/"
title: FunForever
languageCode: zh-cn
theme: PaperMod

enableRobotsTXT: true
endbleEmoji: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: UA-123-45
#
pagination:
  pagerSize: 5

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: HomeSite
  description: "欲将心事付瑶琴。知音少，弦断有谁听？"
  keywords: [Blog, Portfolio, PaperMod]
  author: yunlang
  math: true
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowAllPagesInArchive: true
  ShowReadingTime: false
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "images/image.jpg"
    favicon16x16: "images/image.jpg"
    favicon32x32: "images/image.jpg"
    apple_touch_icon: "images/image.jpg"
    safari_pinned_tab: "images/image.jpg"

  label:
    text: "主页"

  profileMode:
    enabled: true # needs to be explicitly set
    title: "Hi there is yunlang's blog"
    subtitle: "欲将心事付瑶琴。知音少，弦断有谁听？"
    imageUrl: "images/image.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: fivicon
    buttons:
      - name: 帖子
        url: posts
      - name: 标签
        url: tags
  # home-info mode
  homeInfoParams:
    author: yunlang
    enabled: true
    Title: "Hi there yunlang's blog"
    Content: "欲将心事付瑶琴。知音少，弦断有谁听？"

  socialIcons:
    - name: twitter
      url: "https://twitter.com/yunlang81165058"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/17133667"
    - name: github
      url: "https://github.com/yl4869"
    - name: rss
      url: "http://yl4869.github.io/index.xml"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "mailto://yunlanglang@outlook.com?subject=Suggesting changes for" 
    Text: "发送建议给作者" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: archives
      name: 归档
      url: /archives/
      weight: 1
    - identifier: search
      name: 搜索
      url: /search/
      weight: 4
    - identifier: categories
      name: 种类
      url: /categories/
      weight: 2 
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 3
    - identifier: links
      name: 友链
      url: /links/
      weight: 5

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

